---
- hosts:
  tasks:
  - name: Find folders to delete
    find:
      paths: /home/cloud_user/{{dir_name | join('\n') }}
      recurse: true
      file_type: directory
      excludes: 'APP,DEN'
    register: dirs_to_delete

  - name: Find files to delete
    find:
      paths: /home/cloud_user/{{dir_name | join('\n') s}}
      recurse: true
    register: files_to_delete

  - name: Delete files and folders
    file:
      path: "{{ item.path }}"
      state: absent      
    with_items: 
    - "{{ files_to_delete.files }}"
    - "{{ dirs_to_delete.files }}"
  